{% extends "master-page.html" %}


{% block content %}
<style>
    /* Ẩn thanh cuộn và chỉnh full màn hình */
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
    }

    /* Bản đồ full màn hình */
    .map-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
    }

    /* Đảm bảo iframe không gây thanh cuộn */
    .map-container iframe {
        width: 100%;
        height: 100%;
        display: block;
        border: 0;
    }
</style>

<div class="map-container">
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d501407.3792079764!2d106.637108!3d10.9448453!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1739517716709!5m2!1svi!2s" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>
{% endblock %}
